description: VVS stealer is a Python-based malware targeting Discord users for data
  exfiltration, including tokens and browser data.
malware_families:
- VVS stealer
- Chromium Key Stealer
- Discord Data Exfiltrator
TTPs:
  processes:
  - Update.exe
  - python311.exe
  commandline:
  - Update.exe --processStart
  powershell: []
  scripting_engine:
  - Python
  registry_keys: []
  image_load:
  - pyarmor_runtime.pyd
  - python311.dll
  network_connections: []
  file_activity:
  - '%APPDATA%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup'
  - '%USERNAME%_vault.zip'
  - C:\\Users\\<username>\\AppData\\Local\\discord\\app\\package.json
  - C:\\Users\\<username>\\AppData\\Local\\discord\\app\\index.js
  - C:\\Users\\<username>\\AppData\\Roaming\\betterdiscord\\data\\betterdiscord.asar
  persistence:
  - Copies itself to startup folder for persistence
  process_relations:
  - Update.exe -> Discord application
