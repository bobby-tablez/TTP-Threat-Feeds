description: Threat actors exploited reports of Venezuelan President Maduro's arrest
  to deliver backdoor malware via a spear-phishing email containing a zip archive
  with a legitimate executable and a malicious DLL.
malware_families:
- Backdoor
- Medusa
- SimpleHelp
