  - C:\\ProgramData\\AD.exe
  - C:\\users\\[username]\\music\\L.bat
  - C:\\users\\[User Name]\\music\\pci2.exe
  - C:\\Windows\\SERVIC~1\\MSSQL$~1\\AppData\\Local\\Temp\\glock.exe
  - c:\\users\\[User Name]\\Videos\\pci.exe
  - c:\\users\\[User Name]\\music\\L.bat
