description: MonetaStealer is a PyInstaller-compiled Python malware targeting macOS,
  designed to steal various sensitive data including browser credentials, cryptocurrency
  wallets, and WiFi passwords.
malware_families:
- MonetaStealer
TTPs:
  processes:
  - python
  - security
  - networksetup
  commandline:
  - security find-generic-password -w -a "Chrome"
  - networksetup -listpreferredwirelessnetworks en0
  - security find-generic-password -wa \"{ssid}\" 2>/dev/null
  - security find-generic-password -l \"{ssid}\" -g 2>&1 | grep \"password:\"
  - security dump-keychain 2>/dev/null | grep -i {keyword} | head -20
  powershell: []
  scripting_engine:
  - Python
  registry_keys: []
  image_load: []
  network_connections:
  - api.telegram.org
  - POST /bot8384579537:AAFdrbUN1YWOi-UEpe@PeF8-MFYcQhwbyPQ/sendMessage HTTP/1.1
  file_activity:
  - /Users/Desktop/STOLEN{sessionID}.zip
  - ~/Library/Application Support
  - ~/.config
  - ~/Documents
  - ~/Desktop
  - ~/Downloads
  - /Users/Desktop/STOLEN_DATA_03c77af01a88.zip
  persistence: []
  process_relations:
  - python->PortfolioGUI
