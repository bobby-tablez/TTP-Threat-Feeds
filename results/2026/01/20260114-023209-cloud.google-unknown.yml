description: Mandiant released AuraInspector to audit Salesforce Aura for data exposure,
  detailing misconfigurations and a GraphQL technique to bypass record retrieval limits.
TTPs:
  processes:
  - python3
  commandline:
  - python3 aura.cli.py -u URL -C COOKIES -o OUTPUT_DIR -O OBJECT_LIST -v -p PROXY
    -k --app APP --aura AURA --context CONTEXT --token TOKEN --no-gal --no-banner
    --aura-request-file AURA_REQUEST_FILE
  powershell: []
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections:
  - POST /customerportal/s/stsites/aura HTTP/2
  - POST /customervortal/s/sfsites/aura HTTP/2
  - POST /customerportal/s/stsices/aura HIT?/2
  file_activity: []
  persistence: []
  process_relations: []
