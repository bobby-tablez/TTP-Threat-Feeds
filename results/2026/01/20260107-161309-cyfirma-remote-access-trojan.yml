description: APT36 (Transparent Tribe) employs a multi-stage malware campaign using
  weaponized LNK files disguised as PDFs to deliver HTA scripts that execute in-memory
  payloads, including a Remote Access Trojan (RAT).
attribution: APT36 (Transparent Tribe)
malware_families:
- Remote Access Trojan
- Unknown
