  - C:\\Windows\\System32\\rundll32.exe, nucleusgate[.]com, 80
  - C:\\Windows\\System32\\rundll32.exe, cardlowestgroup[.]com, 80
  - C:\\Windows\\System32\\rundll32.exe, socialcloudguru[.]com, 80
  - C:\\Windows\\System32\\rundll32.exe, coretether[.]com, 80
