  - nucleusgate[.]com/api/v2/facade
  - cardlowestgroup[.]com/api/v2/facade
  - socialcloudguru[.]com/api/v2/facade
  - coretether[.]com/api/v2/facade
  - registrywave[.]com/api/v2/facade
