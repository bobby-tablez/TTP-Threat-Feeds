  - cmd.exe
  - powershell.exe
  - rundll32.exe
  - schtasks.exe
  - svchost.exe
  - sysmon.exe
  - unsecapp.exe
  - vt-windows-event-stream.exe
  - conhost.exe
  commandline:
  - C:\\Windows\\System32\\schtasks.exe /Create /SC MINUTE /MO 13 /TN "COPYING3" /TR
    "C:\\Windows\\System32\\rundll32.exe C:\\Users\\<redacted>\\AppData\\Roaming\\<15
    random alphanum>\\COPYING3.dll DllRegisterServer"
  - DllRegisterServer
  powershell: []
  scripting_engine:
  - Python
  registry_keys: []
  image_load:
  - kernel32.dll
  - ntdll.dll
  network_connections:
