description: OysterLoader, also known as Broomstick and CleanUp, is a multi-stage
  malware loader developed in C++ used by the Rhysida ransomware group to distribute
  other malware.
attribution: Rhysida ransomware group
malware_families:
- OysterLoader
TTPs:
