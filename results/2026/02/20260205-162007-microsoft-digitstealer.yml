  - CrystalPDF.exe -> 217.119.139.117
  - svchost.exe -> AMOS C2 server (AMOS campaign)
  - 'svchost.exe -> PureRAT C2 server (PXA Stealer: Campaign 1)'
  - 'svchost.exe -> C2 server (PXA Stealer: Campaign 2)'
  file_activity:
