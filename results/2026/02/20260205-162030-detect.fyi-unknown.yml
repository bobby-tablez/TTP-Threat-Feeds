description: The report discusses the Adversarial Detection Engineering Framework,
  which identifies and classifies detection logic bugs in cybersecurity rules.
TTPs:
  processes:
  - cmd.exe
  - outlook.exe
  commandline:
  - Invoke-WebRequestwgetcurlSystem.Net.WebClientStart-BitsTransfer
  - OpenProcess
  - $addr = Get-ProcAddress kernel32.dll $("Open" + "Process")
  - MiniDumpWriteDump
  - NtReadVirtualMemory/proc/pid/mem
  powershell:
  - Invoke-WebRequest
  - wget
  - curl
  - System.Net.WebClient
  - Start-BitsTransfer
  - OpenProcess
  - $addr = Get-ProcAddress kernel32.dll $("Open" + "Process")
  - MiniDumpWriteDump
  - NtReadVirtualMemory/proc/pid/mem
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections: []
  file_activity:
  - C:\\Windows\\Temp
  - C:\\Users\\Public
  - '%APPDATA%\\Local\\Temp'
  - .js
  - .jse
  persistence: []
  process_relations:
  - cmd.exe->outlook.exe
  - cmd.exe->svchost.exe
IOCs:
  hashes: []
  ip_addresses: []
  domains: []
