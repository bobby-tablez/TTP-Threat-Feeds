description: '''Quasar RAT uses fileless techniques to inject shellcode into trusted
  processes, employs watchdog timers for persistence, and communicates over standard
  application-layer protocols.'''
malware_families:
- Quasar RAT
TTPs:
  processes:
  - cmd.exe
  - powershell.exe
  - explorer.exe
  - svchost.exe
  commandline:
  - 'powershell -NoProfile -ExecutionPolicy Bypass ::9eCO31IH8TKn3TLI::'
  - powershell -NoProfile -ExecutionPolicy Bypass $batch_ps_exec
  powershell:
  - Remove-Item -Path "%APPDATA%\OneDrive.bat:Zone.Identifier"
  - Get-Process -Name explorer
  - OpenProcess, VirtualAllocEx, WriteProcessMemory, CreateRemoteThread
  scripting_engine:
  - Batch
  registry_keys:
  - HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Run
  image_load: []
  network_connections:
  - explorer.exe, 91.92.243.10, 4783
  file_activity:
  - '%APPDATA%\microsoft\d1hvyujfbr7g\njzyslsx38rhxc5o.bat'
  - '%APPDATA%\OneDrive.bat'
  persistence:
  - Registry Run key for cmd.exe /c %APPDATA%\microsoft\d1hvyujfbr7g\njzyslsx38rhxc5o.bat
  - Watchdog-based reinjection logic
  process_relations:
  - cmd.exe->powershell.exe
  - powershell.exe->explorer.exe/svchost.exe
