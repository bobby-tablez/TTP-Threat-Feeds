  - /tmp/\.[A-Za-z0-9]{6}.
  - /Library/LaunchDaemons/com.apple.system.updater.plist
  - /Library/OSRecovery/com.apple.os.config
  - login.keychain-db
  - cookies.db
  - Login Data
  - Databases.sqlite
  - /Library/Application Support/Google/Chrome/NativeMessagingHosts/Google Chrome Docs
  - /Library/Caches/.Logs.db
  - '%HOME%/Library/Application Support/com.apple.os.receipts/'
  - '%HOME%/Library/Application Support/com.apple.os.receipts/<browser_id>/'
  - /Library/Group Containers/OSRecovery
  - /Library/Caches/System Settings
  - /Library/Fonts/com.apple.logd
  - /Library/SystemSettings/.CacheLogs.db
  - /Users/<user>/Library/Application Support/Google/Chrome/NativeMessagingHosts/Brave Browser Docs
  - /Users/<user>/Library/Application Support/Google/Chrome/NativeMessagingHosts/Google Chrome Docs
  - /Library/Caches/chromeext
