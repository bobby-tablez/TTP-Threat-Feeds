  - HYPERCALL, wss://zmsupport[.]com, port 443
  - SUGARLOADER, breakdream[.]com, port 443
  - SUGARLOADER, dreamdie[.]com, port 443
  - support-zoom.us:80
  - cmailer.pro:80
