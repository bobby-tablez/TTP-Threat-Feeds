description: A .NET steganographic loader delivers Lokibot, using image files as stagers
  and injecting into vbc.exe and lsass.exe.
attribution: Splunk Threat Research Team (STRT)
malware_families:
- Steganography Loader
- Lokibot
TTPs:
  processes:
  - vbc.exe
  - lsass.exe
  - schtasks.exe
  commandline: []
  powershell: []
  scripting_engine: []
  registry_keys: []
  image_load:
  - process: vbc.exe
    loaded_module: sqlite3.dll, mozsqlite3.dll, nss3.dll
  network_connections: []
  file_activity:
  - '%temp%\\<random>.exe'
  - C:\\Windows\\System32\\sqlite3.dll
  - C:\\Windows\\System32\\mozsqlite3.dll
  - C:\\Windows\\System32\\nss3.dll
  persistence:
  - Scheduled task created via schtasks.exe pointing to dropped Lokibot copy
  process_relations: []
IOCs:
