description: Android malware families ToSpy and ProSpy are distributed via fake websites
  impersonating legitimate services, using phishing and scheduled tasks for persistence,
  and exfiltrating data via HTTPS with AES encryption.
attribution: Not specified
malware_families:
- ToSpy
- ProSpy
TTPs:
  processes:
  - com.totok.pro
  - com.totok.pro.service
  - com.totok.pro.alarm
  commandline:
  - am startservice -n com.totok.pro/.service.ForegroundService
  - am broadcast -a android.intent.action.BOOT_COMPLETED
  - am startservice -n com.totok.pro/.alarm.AlarmService
  powershell: []
  scripting_engine:
  - VBS
  - JScript
  registry_keys:
  - HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Run
