description: MedusaLocker v3 (BabyLockerKZ) is a ransomware variant that encrypts
  local and network shares, deletes shadow copies, mounts hidden volumes, and uses
  a Sysnative cmd.exe bypass for command execution.
attribution: Unknown/Unspecified
malware_families:
- MedusaLocker
- BabyLockerKZ
TTPs:
  processes:
  - cmd.exe
  - vssadmin.exe
  - wbadmin.exe
  - sqlbrowser.exe
  - sqlserv.exe
  - msmdsrv.exe
  - Ssms.exe
  - SQLAGENT.EXE
  - ReportingServicesService.exe
  - postgres.exe
  commandline:
  - cmd.exe /c vssadmin.exe Delete Shadows /all /quiet
  - cmd.exe /c wbadmin delete backup -keepVersion:0 -quiet
  - cmd.exe /c wbadmin DELETE SYSTEMSTATEBACKUP
  - cmd.exe /c wbadmin DELETE SYSTEMSTABACKUP -deleteOldest
  - cmd.exe /c SHADOWCOPY /nointeractive
  - cmd.exe /c /set {default} recoverynabled No
  - cmd.exe /c /set {default} bootstatuspolicy ignoreallfailures
  - cmd.exe /c taskkill -f -im sqlbrowser.exe
  - cmd.exe /c taskkill -f -im sqlserv.exe
  - cmd.exe /c taskkill -f -im msmdsrv.exe
  - cmd.exe /c taskkill -f -im Ssms.exe
  - cmd.exe /c taskkill -f -im SQLAGENT.EXE
  - cmd.exe /c taskkill -f -im ReportingServicesService.exe
  - cmd.exe /c taskkill -f postgres.exe
  powershell: []
  scripting_engine: []
  registry_keys:
  - HKCU\\SOFTWARE\\PAIDMEMES
  - HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\BabyLockerKZ
  image_load: []
  network_connections: []
  file_activity:
  - How_to_back_files.html
  - '*.meduza216'
  persistence:
  - Registry Run Key: HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\BabyLockerKZ
      pointing to MedusaLocker executable
  process_relations:
  - MedusaLocker.exe -> cmd.exe (Sysnative bypass)
  - "MedusaLocker.exe -> explorer.exe (spoofed parent for non\u2011elevated child)"
