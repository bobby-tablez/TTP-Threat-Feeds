description: The Acronis Threat Research Unit (TRU) uncovered a new malware campaign
  involving Leet Stealer, RMC Stealer and Sniffer Stealer. These campaigns combine
  social engineering, gaming hype and stolen branding assets to trick victims into
  installing malware disguised as indie game titles such as Baruda Quest, Warstorm
  Fire and Dire Talon.
attribution:
- Unknown
malware_families:
- Leet Stealer
- RMC Stealer
- Sniffer Stealer
