description: A short initial report on Medusa ransomware activity based on leaked
  chat transcripts.
attribution: Medusa Ransomware Group (RansomedVC affiliation)
malware_families:
- Medusa
TTPs:
  processes:
  - CheckSafeMode.exe
  commandline:
  - sc create CheckSafeMode binpath="C:\\UsersPublicCheckSafeMode.exe" type=own start=auto
    DisplayName="CheckSafeMode"
  - reg add "HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\SafeBoot\\Minimal\\CheckSafeMode"
    /f /v"Service"
  - bcdedit /set {current} safeboot Minimal
  - shutdown /r /f /t 00
  powershell: []
  scripting_engine:
  - temp.sh
  registry_keys:
  - HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\SafeBoot\\Minimal\\CheckSafeMode
  image_load: []
  network_connections: []
  file_activity:
  - C:\\UsersPublicCheckSafeMode.exe
  persistence:
  - Windows service CheckSafeMode registered to start automatically in Safe Mode.
  process_relations: []
authors:
- RakeshKrish
reference: https://theravenfile.com/2025/07/10/medusa-ransomware-exposed-by-ransomedvc/
date_of_publication: July 10, 2025
file_creation_date: August 25, 2025
