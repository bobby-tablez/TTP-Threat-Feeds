    url: https://www.timeapi.io/api/time/current/zone?timeZone=Europe%2FAmsterdam
    port: ''
  - process: DomainManager.dll
    url: hxxps://hwsrv-1253398.hostwindsdns.com/307c77ab-f41f-4dd4-a478-2a71b9625f64/c/discountcode.php
    port: ''
  - process: DomainManager.dll
    url: hxxps://hwsrv-1253398.hostwindsdns.com/307c77ab-f41f-4dd4-a478-2a71b9625f64/c/shoppingcart.php
    port: ''
  file_activity:
  - '%APPDATA%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\d.exe.config'
  - '%APPDATA%\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\DomainManager.dll'
  - '%TEMP%\\mngs Attachement.pdf'
  - C:\\Windows\\Microsoft.NET\\Framework\\v4.0.30319\\dfsvc.exe
  persistence:
