description: A malicious commit in the tj-actions/changed-files GitHub Action exposed
  secrets by downloading and executing a remote script.
attribution: Unknown
TTPs:
  processes: []
  commandline:
  - '''bash'', [''-c'', `echo "`
    | base64 -d > /tmp/run.sh && bash /tmp/run.sh`'
  powershell: []
  scripting_engine:
  - python3
  registry_keys: []
  image_load: []
  network_connections:
  - process: bash
    destination: https://gist.githubusercontent.com/nikitastupin/30e525b776c409e03c2d6f328f254965/raw/memdump.py
    port: 443
  file_activity:
  - /tmp/run.sh
  persistence: []
  process_relations: []
reference: https://snyk.io/blog/reconstructing-tj-actions-changed-files-github-actions-compromise/
date_of_publication: March 16, 2025
file_creation_date: September 01, 2025
