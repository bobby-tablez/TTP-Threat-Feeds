description: A phishing campaign delivers a staged payload that uses an Easy Programming
  Language (EPL) to deploy a Remote Access Trojan (RAT) called MostereRAT, which disables
  security tools, creates services, installs remote access utilities, and persists
  via scheduled tasks, services, and hidden accounts.
attribution: MostereRAT, unknown APT group, Japan
malware_families:
- MostereRAT
TTPs:
  processes:
  - document.exe
  - WpnCoreSvc
  - WinSvc_
  - svchost.exe
  commandline: []
  powershell: []
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections:
  - executable: document.exe
    destination: http://{C2 Domain}:9001/9001.conf
    port: 9001
  - executable: document.exe
    destination: http://{C2 Domain}:9002/9002.conf
    port: 9002
  - executable: module 2
    destination: '{C2 Domain}'
    port: 8000
  file_activity:
  - C:\\ProgramData\\Windows\\document.exe
  - C:\\ProgramData\\Windows\\svchost.exe
  - C:\\ProgramData\\Windows\\svchost.db
  - C:\\ProgramData\\Windows\\maindll.db
  - C:\\ProgramData\\Windows\\elsedll.db
  - C:\\ProgramData\\Windows\\tmp\\<generated filename>
  persistence:
  - 'Scheduled tasks: Microsoft\\Windows\\winrshost, Microsoft\\Windows\\winresume'
  - 'Service creation: WpnCoreSvc (automatic start), WinSvc_ (demand start)'
  - Hidden account created via registry key HKLM\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon\\SpecialAccounts\\UserList
  process_relations: []
IOCs:
  domains:
  - www.efu66.comm
  - mostere.com
  - huanyu3333.com
