    destination: mega.io
    port: 443
  - process: DefenderOFF.bat
    destination: 77.83.36.61
    port: ''
  - process: DefenderON.bat
    destination: 93.106.31.98
    port: ''
  - process: rclone.exe
    destination: Mega.io
    port: ''
