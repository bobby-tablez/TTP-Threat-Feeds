description: Sandworm (APT44) distributes trojanized KMS activators that deploy BACKORDER
  loader and Dark Crystal RAT, using PowerShell, scheduled tasks, and DLL injection
  for persistence.
attribution: Sandworm (APT44), Russia
malware_families:
- BACKORDER
- Dark Crystal RAT (DcRAT)
- Kalambur Backdoor
- Dark Crystal RAT
- Backorder Loader
- KMSAuto++
TTPs:
  processes:
  - BACKORDER
  - kms2023.exe
  - staticfile.exe
  - rundll32.exe
  - schtasks.exe
  - powershell.exe
  - curl.exe
  - msiexec.exe
  commandline:
  - powershell.exe -Command Add-MpPreference ExclusionPath <Folder-Path>
  - schtasks.exe /Create /SC MINUTE /MO 5 /TN staticfiles /TR "C:\\Users\\Admin\\AppData\\Local\\staticfile.exe"
  - curl.exe --socks5h 127.0.0.1:9050 https://<onion-domain>
  powershell:
  - Add-MpPreference ExclusionPath <Folder-Path>
  scripting_engine:
  - Functions.py
  - Functions_2.py
  - main.py
  registry_keys:
  - HKLM\\Software\\Microsoft\\Windows NT\\CurrentVersion\\Winlogon\\Userinit
  - HKLM\\SYSTEM\\CurrentControlSet\\Control\\Terminal Server\\fDenyTSConnections
  image_load:
  - rundll32.exe %LOCALAPPDATA%\\Microsoft-Activation-Scripts\\stream.x86.x.dll,ExportedFunction
  network_connections:
  - process: kms2023.exe
    destination: onedrivepack.com/pipe_RequestPollUpdateProcessAuthwordpress.php
    port: 443
  - process: curl.exe
    destination: <onion-domain>
    port: 80
  file_activity:
  - \\AppData\\Roaming\\kms2023\\kms2023.exe
  - \\AppData\\Local\\staticfile.exe
  - '%LOCALAPPDATA%\\Microsoft-Activation-Scripts\\Runtime Broker.dll'
  - '%LOCALAPPDATA%\\Microsoft-Activation-Scripts\\stream.x86.x.dll'
  persistence:
  - Scheduled task staticfiles (schtasks.exe)
  - Scheduled task WindowsUpdateCheck (rundll32.exe)
  - Registry edits to enable RDP and create hidden admin user
  process_relations:
  - BACKORDER -> powershell.exe
  - powershell.exe -> schtasks.exe
  - schtasks.exe -> staticfile.exe
  - rundll32.exe -> stream.x86.x.dll
