description: RansomHouse is a ransomware-as-a-service (RaaS) operation run by Jolly
  Scorpius, using MrAgent for deployment and Mario for encryption.
attribution: Jolly Scorpius
malware_families:
- MrAgent
- Mario
TTPs:
  processes:
  - uname
  - esxcli
  - /etc/init.d/vpxa
  - rm
  - ./shmv
  - mario.out
  commandline:
  - uname -a
  - esxcli --formatter=csv network nic list
  - esxcli --formatter=csv network ip interface ipv4 get
  - esxcli network firewall set --enabled false
  - rm -rf [filename or path]
  - rm -f
  - /etc/init.d/vpxa stop
  - ./e mario.out /path/to/be/encrypted
  - ./e mario.out ./
  powershell: []
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections: []
  file_activity:
  - How To Restore Your Files.txt
  - ./shmv
  - /path/to/be/encrypted/test.vswp
  - /path/to/be/encrypted/test.vmsn
  - /path/to/be/encrypted/test.ova
  - /path/to/be/encrypted/test.vbm
  - /path/to/be/encrypted/test.vib
  - /path/to/be/encrypted/test.vmdk
  - /path/to/be/encrypted/test.ovf
  - /path/to/be/encrypted/test.vmem
  - /path/to/be/encrypted/test.vmsd
  - /path/to/be/encrypted/test.vbk
  persistence:
  - Disabling vCenter remote management via /etc/init.d/vpxa stop
  - Setting ESXi welcome message on the host
  process_relations: []
