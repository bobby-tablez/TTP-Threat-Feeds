  domains:
  - e-library[.]wiki
  - fastly.net
  urls:
  - https://e-library[.]wiki/elib/wiki.php?id=<8 pseudorandom letters and digits>
  - https://e-library[.]wiki/elib/query.php?id=<8 pseudorandom letters and digits>&key=<32
    hexadecimal characters>
  - https://e-library[.]wiki/pdf/<8 pseudorandom letters and digits>.pdf
