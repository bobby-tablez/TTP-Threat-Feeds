description: Cisco Talos discovered a campaign targeting Cisco AsyncOS Software and
  related appliances using custom tools including AquaShell, AquaTunnel, Chisel, and
  AquaPurge.
attribution: UAT-9686
malware_families:
- AquaShell
- AquaTunnel
- Chisel
- AquaPurge
TTPs:
  processes:
  - python
  - sh
  commandline:
  - sleep 10 & 1s ${commandlog} 2>/dev/nullss egrep ${cpt} ${commandlog} >/dev/null && echo "$(cat ${commandlog} | egrep -v ${cpt}) > ${commandlog} &)(sleep 10 & 1s ${euqguilog} 2>/dev/nullss egrep ${ept} ${euqguilog} >/dev/null &6echo "$(cat ${euqguilog} | egrep -v ${ept})" > ${euqguilog} &)rm -f /data/tmp/PKGFILErm -rf /data/tmp/BINDIRexit @
  powershell: []
  scripting_engine:
  - Python
  registry_keys: []
  image_load: []
  network_connections: []
  file_activity:
  - /data/web/euq_webui/htdocs/index.py
  - /data/log/heimdall/commandd/commandd.current
  - /data/pub/euqgui_logs/euqgui.current
  persistence:
  - AquaShell embedded in /data/web/euq_webui/htdocs/index.py
  process_relations: []
