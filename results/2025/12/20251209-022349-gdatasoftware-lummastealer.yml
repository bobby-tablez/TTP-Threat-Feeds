description: Malware campaign on Itch.io using spam comments to distribute nexe-compiled
  JavaScript files containing LummaStealer.
malware_families:
- LummaStealer
TTPs:
  processes:
  - game.exe
  - powershell.exe
  commandline:
  - tasklist /fo csv
  - wmic path win32_VideoController get name /value
  - wmic path Win32_VideoController get CurrentRefreshRate /value
  - wmic diskdrive get model /value
  - powershell -Command Get-CimInstance Win32_VideoController | Select-Object -ExpandProperty
    Name
  powershell:
  - Get-CimInstance Win32_VideoController | Select-Object -ExpandProperty Name
  scripting_engine:
  - JavaScript
  registry_keys: []
  image_load:
  - modules.node
  network_connections: []
  file_activity:
  - '%temp%/modules.node'
  persistence: []
  process_relations: []
