description: Ink Dragon, an espionage cluster aligned with PRC, targets government,
  telecom, and public-sector infrastructure using web-centric initial access vectors
  like ViewState deserialization and ToolShell SharePoint exploits.
attribution: PRC-aligned
malware_families:
- ShadowPad
- FinalDraft
TTPs:
  processes:
  - w3wp.exe
  - cdb.exe
  - lsass.exe
  - vncutil64.exe
  - ApplicationLogs.exe
  - msedge_proxyLog.exe
  commandline:
  - c:\\users\\public\\cdb.exe -cf C:\\Users\\Public\\config.ini -o C:\\Users\\Public\\cdb.exe
  - cdb.exec:\users\public\cdb.exe -cf C:\Users\Public\config.ini -o C:\Users\Public\cdb.exe
  powershell: []
  scripting_engine: []
  registry_keys:
  - HKCU\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\UUID\\
  - HKCU\\SOFTWARE\\Microsoft\\Terminal Server Client\\Servers\\<ServerName>\\
  image_load:
  - atiadlxy.dll
  - msedge_proxyLogLOC.dll
  - vncutil64loc.dll
  - fdp.dll
  - nfdp.dll
  - wingtb.sys
  network_connections:
  - lsass.exe
  - https://login.microsoftonline.com/common/oauth2/token
  file_activity:
  - C:\\inetpub\\wwwroot
  - C:\\inetpub\\custerr\\en-US\\404.htm
  - C:\\Users\\Public\\config.ini
  - wmsetup.log
  - rtu.txt
  - '%TEMP%\\<pid>.ddt'
  - <%TEMP%>\<pid>.ddt
  - config.ini
  - FinalDraft
  - Encrypted FinalDraft
  - ShadowPad Loader
  - LalsDumper
  - applicationHost.config
  persistence:
  - SYSCHECK set to run under SYSTEM
  - WindowsTempUpdate service
  - scheduled task that launches an administrative payload
  - Registers a malicious SSP DLL in LSASS
  - Uses RC4-like decryption with InstallDate as entropy
  - Modifies registry keys to disable restricted admin mode
  process_relations: []
