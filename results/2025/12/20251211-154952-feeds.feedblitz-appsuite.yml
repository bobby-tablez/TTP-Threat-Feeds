description: Browser hijackers use various techniques including modifying browser
  preference files, simulating key presses, and manipulating command line arguments
  to extend their control.
malware_families:
- AppSuite
- BRATbrowser
TTPs:
  processes:
  - cmd.exe
  - powershell.exe
  commandline:
  - chrome.exe --load-extension=<path>
  powershell:
  - configuration.ps1
  scripting_engine:
  - VBS
  registry_keys:
  - HKEY_LOCAL_MACHINE\\SOFTWARE\\Policies\\Google\\Chrome\\ExtensionInstallForcelist
  image_load:
  - UtilityAddon.node
  network_connections: []
  file_activity:
  - '%APPDATA%\\Mozilla\\Firefox\\Profiles\\<profilename>\\prefs.js'
  - '%LOCALAPPDATA%\\Google\\Chrome\\User Data\\Default\\Preferences'
  - '%TEMP%\\temp_cleanup.ico'
  - LOCALAPPDATA\\DiagnosticNET\\configuration.ps1
  persistence:
  - Scheduled tasks running VBS and PowerShell scripts
  process_relations: []
