description: Browser hijackers use various techniques including modifying preference
  files, simulating key presses, and manipulating command line arguments.
malware_families:
- AppSuite
- BRATbrowser
TTPs:
  processes:
  - cmd.exe
  - powershell.exe
  commandline:
  - Start-Browser -browserExe SbrowserExe -extensionPath SextensionPath
  - Start-Process Spath -ArgumentList @(\"disable-features=DisableLoadExtensionCommandLineSwitch\",
    \"-load-extension=\"\"$extensionPath \"\", \"no-first-run\")
  powershell:
  - public bool tstSrcATE(IntPEr intPtr, int sec)
  - public bool tstSrcaef(IntPer intPtr, int sec)
  scripting_engine:
  - VBS
  - Powershell
  registry_keys:
  - HKEY_LOCAL_MACHINE\\Policies\\Google\\Update
  - HKEY_LOCAL_MACHINE\\Policies\\Google\\Chrome\\ExtensionInstallAllowlist
  image_load:
  - UtilityAddon.node
  network_connections: []
  file_activity:
  - '%APPDATA%\\Mozilla\\Firefox\\Profiles\\<profilename>\\prefs.js'
  - '%LOCALAPPDATA%\\Google\\Chrome\\User Data\\Default\\Preferences'
  - '%LOCALAPPDATA%\\Google\\Chrome\\User Data\\Default\\Secure Preferences'
  - '%TEMP%\\temp_cleanup.ico'
  - LOCALAPPDATA\\DiagnosticNET\\configuration.ps1
  persistence:
  - Scheduled tasks running VBS and PowerShell scripts
  process_relations: []
