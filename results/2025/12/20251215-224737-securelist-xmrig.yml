description: Exploitation of CVE-2025-55182 in React Server Components allows attackers
  to execute commands, read/write files, and deploy malware including XMRig.
malware_families:
- XMRig
- RondoDox
TTPs:
  processes:
  - cmd.exe
  - powershell.exe
  - wget
  - curl
  - bash
  commandline:
  - whoami
  - echo $((42507*44590))
  - rm /dev/health.sh
  - sudo killall -9 health.sh bot x86 fghgf xmrig;sudo pkill -9 health.sh
  - pkill -9 health.sh bot x86 fghgf xmrig;pkill -9 health.sh
  - rm /dev/shm/fghgfrm /tmp/fghgfrm /tmp/config.json
  - systemctl disable c3pool_miner
  - systemctl stop c3pool_miner
  - for p in /proc/[0-9]*; do pid=${p##/proc/}; [ ! -e \"$p/exe\" ] && kill -9 \"$pid\"
    && continue; exelink=$(ls \"$p/exe\"); [[ \"$exelink\" == *\"/lib\"* ]] && continue;
    for dir in tmp var dev mnt run home; do [[ \"${exelink#*/$dir/}\" != \"$exelink\"
    ]]; kill -9 \"$pid\" && break; done; done
  - setenforce 0
  - service apparmor stop
  - mount remount,rw /
  powershell:
  - wget
  - curl
  - wget from BusyBox
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections: []
  file_activity:
  - /dev/health.sh
  - /tmp/fghgf
  - /tmp/config.json
  persistence:
  - disable c3pool_miner
  - stop c3pool_miner
  - kill -9 health.sh bot x86 fghgf xmrig
  - pkill -9 health.sh bot x86 fghgf xmrig
  - rm /dev/shm/fghgfrm /tmp/fghgfrm /tmp/config.json
  process_relations: []
