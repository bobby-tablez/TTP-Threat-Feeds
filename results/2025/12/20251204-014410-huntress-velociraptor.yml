description: Threat actors exploited vulnerabilities in SharePoint and WSUS to install
  Velociraptor for C2 communications, using encoded PowerShell commands and legitimate
  tools like Visual Studio Code.
attribution: Storm-2603
malware_families:
- Velociraptor
- Warlock
- Trojan:MSOffice/Seheq.Gen
