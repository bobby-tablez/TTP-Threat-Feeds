description: CastleRAT is a Remote Access Trojan (RAT) that communicates with a command-and-control
  server using RC4 encryption, gathers system information, and performs various malicious
  activities including clipboard scraping, keylogging, screen capture, and persistence.
malware_families:
- CastleRAT
TTPs:
  processes:
  - rundll32.exe
  - ComputerDefaults.exe
  - chrome.exe
  - msedge.exe
  - brave.exe
  - firefox.exe
  - eventvwr.exe
  - fodhelper.exe
  - slui.exe
  - sdclt.exe
  - mmc.exe
  - colorcpl.exe
  - wsreset.exe
  - esentutl.exe
  - PkgMgr.exe
  commandline:
  - 'rundll32.exe shell32.dll, #61'
  powershell: []
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections:
  - CastleRAT -> www[.]ip-api[.]com
  - CastleRAT -> C2 server
  file_activity:
  - '%appdata%/PythonFilee dropped File'
  - '%appdata%/keylog.txt'
  persistence:
  - Scheduled Task that runs a local copy of the malware at system startup
  process_relations:
  - ComputerDefaults.exe -> malware process
