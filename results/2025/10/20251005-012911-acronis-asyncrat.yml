description: Trojanized ConnectWise ScreenConnect installers are used for initial
  access, followed by deployment of AsyncRAT, a custom PowerShell RAT, and PureHVNC
  RAT.
attribution: Unknown threat actor(s), activity observed in the United States
malware_families:
- AsyncRAT
- Custom PowerShell RAT
- PureHVNC RAT
