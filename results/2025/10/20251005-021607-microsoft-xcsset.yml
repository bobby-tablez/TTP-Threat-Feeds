description: XCSSET malware infects Xcode projects and uses AppleScript, LaunchDaemon
  persistence, and clipboard hijacking.
attribution: APT group unknown; suspected state-sponsored actor
malware_families:
- XCSSET
TTPs:
  processes: []
  commandline:
  - '''osascript'' ''-e'' ''do shell script "echo ... | launchctl load -w" with administrator
    privileges'''
  - '''chmod +x /tmp/launchdaemon.plist'''
  - '''sh'' ''-c'' ''echo ... | sh'''
  powershell: []
  scripting_engine:
  - "AppleScript (run\u2011only compiled)"
  registry_keys: []
  image_load: []
  network_connections: []
  file_activity:
  - /Users/Shared/.root
  - /tmp/System Settings.app
  persistence:
  - LaunchDaemon plist creation
  - Hidden LaunchDaemon persistence via /tmp/.root
  process_relations: []
