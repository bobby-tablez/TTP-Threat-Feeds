  - https://cloudcenter.top/macos_update_arm
  - https://cloudcenter.top/macos_update_x64
  - https://cloudcenter.top/macosUpdate.plist
  - https://cloudcenter.top/linux_update_x64
  - https://cloudcenter.top/linux_update_arm
