  - SyncHost.exe
  - Cross EX
  - ThreatNeedle
  - wAgent
  - Agamemnon downloader
  - SIGNBT
  - COPPERHEDGE
  - LPEClient
  - USERENV.dll
  - SIGNBT 0.0.1
  - SIGNBT 1.2
  - Innorix abuser
  commandline:
  - rundll32.exe c:\\Programdata\\intel\\util.dat, afunix 1W2-UUE-ZNO-B99Z
