description: Operation SyncHole was a Lazarus group watering hole campaign targeting
  South Korean organizations, leveraging vulnerabilities in Cross EX and Innorix Agent
  to deliver ThreatNeedle, wAgent, SIGNBT, and COPPERHEDGE.
attribution: Lazarus Group
malware_families:
- ThreatNeedle
- wAgent
- Agamemnon downloader
- SIGNBT
- COPPERHEDGE
- Lazarus
- Cometer
- SEPEH
- Manuscrypt
- Zenpak
