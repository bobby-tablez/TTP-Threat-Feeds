description: Redeemer 2.0 is a C++ ransomware that copies itself into the Windows
  directory with legitimate file names such as sqlserver1.exe or svchost.exe, then
  executes to encrypt files while attempting to kill processes, stop services, clear
  event logs and delete shadow copies.
attribution: Cybereason Global SOC Team; Mark Tsipershtein
