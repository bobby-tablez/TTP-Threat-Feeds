description: Threat actor used log poisoning via phpMyAdmin to deploy a web shell,
  then leveraged AntSword and Nezha RMM to install Ghost RAT on compromised hosts.
attribution: China-nexus threat actor (Nezha)
malware_families:
- Nezha
- Ghost RAT
- Nezha Agent
