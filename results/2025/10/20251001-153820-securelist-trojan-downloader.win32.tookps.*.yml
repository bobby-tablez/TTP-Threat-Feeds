description: Malicious fake DeepSeek sites distribute installers that download and
  execute Python stealer scripts, PowerShell payloads, and backdoors.
attribution: Unknown threat actors
malware_families:
- Trojan-Downloader.Win32.TookPS.*
- Backdoor.Win32.Xkcp.a
- Trojan.Win32.Agent.xbwfho
TTPs:
  processes:
  - svchost.exe
  - python.py
  - 1.bat
  - code.py
  commandline:
  - powershell -Command "Expand-Archive -Path '%output' -DestinationPath 'tempdir'
    -Force"
  - powershell -Command "Start-Process -FilePath Senv:TEMP\\1.bat -WindowStyle Hidden"
  - cmd.exe /c powershell.exe -EncodedCommand <Base64String>
  powershell:
  - Expand-Archive -Path '%output' -DestinationPath 'tempdir' -Force
  - Start-Process -FilePath Senv:TEMP\\1.bat -WindowStyle Hidden
  - <Base64Script>
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections: []
