description: Fake Microsoft Teams installers deliver the Oyster backdoor by dropping
  a malicious DLL into AppData and using rundll32.exe for execution.
malware_families:
- Oyster (Broomstick)
TTPs:
  processes:
  - rundll32.exe
  - CaptureService
  commandline:
  - rundll32.exe C:\Users\<user>\AppData\Roaming\<DLL>
  powershell: []
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections:
  - process: rundll32.exe
    destination: nickbush24.com
    port: null
  - process: rundll32.exe
    destination: teams-install.icu
    port: null
  - process: rundll32.exe
    destination: 185.28.119.228
    port: null
  file_activity:
  - C:\\Users\\<user>\\AppData\\Roaming\\<DLL>
  persistence:
  - Scheduled task named CaptureService that launches rundll32.exe with the malicious
    DLL.
  process_relations:
  - parent: CaptureService
    child: rundll32.exe
