description: A .NET loader uses steganography to hide a Quasar RAT stager and payload
  inside image resources, then extracts and executes the embedded code.
attribution: Quasar RAT (APT group unknown), United States
malware_families:
- Quasar RAT
- Quasar
TTPs:
  processes: []
  commandline:
  - shutdown.exe /r /t 0
  powershell: []
  scripting_engine: []
  registry_keys:
  - HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\QuasarLoader
  - HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run\\QuasarLoader
  - HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\StartupApproved\\Run\\QuasarLoader.url
  image_load: []
  network_connections:
  - process: quasar_loader.exe
    destination: api.ipify.org
    port: 443
  - process: quasar_loader.exe
    destination: ipwho.is
    port: 443
  file_activity:
  - C:\\Users\\<user>\\AppData\\Roaming\\QuasarLoader.url
  - C:\\Windows\\Temp\\quasar_payload.exe
  persistence:
  - Registry Run key
  - Startup folder .URL shortcut
  - Scheduled task via schtasks.exe with highest privileges
  - Runas elevation attempts
  process_relations: []
