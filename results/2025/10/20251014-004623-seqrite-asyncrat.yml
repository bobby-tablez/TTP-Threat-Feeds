description: "A phishing campaign using an SVG attachment to deliver a multi\u2011\
  stage loader that injects AsyncRAT into MSBuild.exe."
attribution: APT unknown, Colombia
malware_families:
- AsyncRAT
TTPs:
  processes:
  - MSBuild.exe
  - actualiza.vbs
  - veooZ.ps1
  - classlibrary3.dll
  - AsyncRAT
  commandline:
  - powershell -ExecutionPolicy Bypass -File SVBMz/1
  powershell: []
  scripting_engine: []
  registry_keys:
  - HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Run
  image_load: []
  network_connections: []
  file_activity:
  - C:\Users\<user>\AppData\Local\Temp\Ysemg.txt
  - C:\Users\<user>\AppData\Local\Temp\classlibrary3.dll
  - C:\Users\<user>\AppData\Local\Temp\AsyncRAT.exe
  persistence:
  - Adds Run key under HKCU\SOFTWARE\Microsoft\Windows\CurrentVersion\Run
  - Creates scheduled task onlogon via schtasks /create /f /sc onlogon /rl highest
  process_relations: []
