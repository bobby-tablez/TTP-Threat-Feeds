description: "Yurei Ransomware is a Go\u2011based ransomware that encrypts files with\
  \ ChaCha20, deletes backups and logs, and propagates via SMB shares, removable drives,\
  \ and credential\u2011based remote execution."
attribution: Unknown threat actor; possible link to SatanLockerV2 development environment
malware_families:
- Yurei Ransomware
TTPs:
  processes:
  - YureiRansomware.exe
  commandline:
  - vssadmin Delete Shadows /All /Quiet
  - wbadmin Delete Catalog -Quiet
  - Get-ChildItem -Recurse | Remove-Item -Force
  - Copy-Item -Force $drive\\svchost.exe $target
  - Copy-Item -Force $drive\\WindowsUpdate.exe $target
  powershell:
  - $cmd = "vssadmin Delete Shadows /All /Quiet"; Invoke-Expression $cmd
  - $cmd = "wbadmin Delete Catalog -Quiet"; Invoke-Expression $cmd
  - $cmd = "Get-ChildItem -Recurse | Remove-Item -Force"; Invoke-Expression $cmd
  scripting_engine: []
  registry_keys: []
  image_load: []
  network_connections:
  - process: YureiRansomware.exe
    destination: \\\\<ip>\\IPC$
    port: 445
  file_activity:
