  - '%LOCALAPPDATA%\\Temp\\3dec9093b6da575c8700a9eb.ps1'
  - '%LOCALAPPDATA%\\Temp\\System_Backup.exe'
  - '%LOCALAPPDATA%\\Temp\\WindowsUpdate.exe'
  persistence: []
  process_relations: []
